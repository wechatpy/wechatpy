[tox]
envlist = {py27,py33,py34,py35}-{cryptography,pycrypto}

[testenv]
usedevelop = True
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    py35: python3.5
deps = 
    -rrequirements.txt
    pytest
    httmock
    coverage
    redis
    pymemcache
    shove
    cryptography: cryptography>=0.8.2
    pycrypto: pycrypto>=2.6.1
commands = py.test

